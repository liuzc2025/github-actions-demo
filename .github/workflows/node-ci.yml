name: Node.js CI

on: [push]

env:
  MYNAME: node-CI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 设置 Node.js 环境
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 步骤3: 安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤4: 运行测试  
      - name: Run tests
        run: npm test

